{% extends 'Layout.html' %}
{% block title %}
Reset Password | Forum Mahasiswa
{% endblock %}

{% block content %}
{% load staticfiles %}

<div class="ui main container">
    <div class="ui centered grid">
        <div class="six wide tablet six wide computer column">
            <div id="form-sign_in">
                <form action="/forum/user/change_password/{{email_hash}}" method="post">
                    {% csrf_token %}
                    <div class="ui form warning segment">
                        <img src="{% static 'images/logos/5.png'%}" class="ui centered mini image">
                        <h2 class="title-kategori"
                            style="text-align: center; margin-top:-2px; font-family: 'Rajdhani', sans-serif;">Change Password</h2>
                        <br>
                        <br>
                        <div class="field">
                            <label>Enter new password</label>
                            <div class="ui left labeled icon input">
                                <input placeholder="Password" type="password" id="password" name="password">
                            </div>
                        </div>
                        <br>
                        <input type="submit" class="ui right floated primary button" value="Change Password"/>
                        <br><br>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script type="text/javascript">

</script>
{% endblock %}
